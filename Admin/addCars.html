    <main class="container my-5" style="margin-left: 25%;">
        <form action="POST" class="form-control shadow">
            <h2 class="text-center my-4">Add Cars</h2>
            <div class="mb-3">
                <label for="carModel" class="form-label">Car Model</label>
                <input type="text" class="form-control" id="carModel" placeholder="Enter car model">
            </div>
            <div class="mb-3">
                <label for="carMake" class="form-label">Car Make</label>
                <input type="text" class="form-control" id="carMake" placeholder="Enter car make">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="date" class="form-control" id="year" placeholder="Enter manufacturing year">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Car Description</label>
                <input type="text-area" class="form-control" id="description" placeholder="Enter car description">
            </div>
             <div class="mb-3">
                <label for="mileage" class="form-label">Mileage</label>
                <input type="number" class="form-control" id="mileage" placeholder="Enter Mileage">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Car Image</label>
                <input type="file" class="form-control" id="description" placeholder="Browse image">
            </div>
            <button type="submit" class="btn btn-success">Add Car</button>
        </form>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
